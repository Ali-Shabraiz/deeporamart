<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            display: flex;
            align-items: flex-start;
            /* justify-content: space-evenly; */
            height: 100vh;
            /* flex-wrap: wrap; */
            padding: 50px;
            gap: 20px;
            background: #9193b4;
        }
        table{
            background: white;
            padding: 10px;
            border-spacing: 0;
            /* width: fit-content; */
            width: 100%;
            border-radius: 20px;
        }
        table tr:first-child{
            background-color: yellow;
            padding: 10px;
        }
        table tr th,table tr td{
            padding: 10px;
        }
        table tr td:nth-child(2){
            text-align: center;

        }
        table tr td{
            border-bottom: 1px solid black;
            
        }
        table tr td.item{
            display: flex;
            gap: 15px;
        }
        table tr td.item .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }
        table tr td.item .content .name{
            font-weight: 600;
        }
        table tr td.item img{
            width: 75px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        table tr td .stockNumber{
            display: flex;
            width: max-content;
            /* background: red; */
            border-radius: 20px;
            /* justify-content: center; */
            gap: 10px;
            display: flex;
            /* border: 2px solid green; */
            justify-content: center;
            align-items: center;
            /* float: right; */
            margin: auto;
        
        }
        table tr td .stockNumber button{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: none;
            font-size: 1.3em;
            color: #fff;
            background: var(--clr);
        }
        table tr td .options{
            display: flex;
            gap: 15px;
            /* background: red; */
            /* align-items: center; */
            height: 100%;
            justify-content: center;
        }
        table tr td .options button{
            width: 30px;
            height: 30px;
            border: 1px solid var(--clr);
            color: var(--clr);
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
        }
        form input,form button{
            height: 35px;
            border-radius: 40px;
            border: 1px solid #000;
            padding-left: 10px;
        }
        form button{
            background: red;
            font-size: 1.1em;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px red;
        }
        @media (max-width: 786px) {
            body{ 
                flex-direction: column;
                       }
            form{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <form  enctype="multipart/form-data" id="addItemForm">
        <h2><span id="formtext">Add</span> Item</h2>
        <input type="text" name="name" placeholder="Enter Item Name" required>
        <input type="number" name="op" placeholder="buy Price">
        <input type="number" name="sp" placeholder="Sale Price">
        <input name="itemImage" accept="image/*" type="file" required>
        <input type="hidden" name="j" id="editItemId" value="">
        <button type="submit">Add</button>
    </form>
    <table id="itemsTable">
        <tr>
            <th>Product</th>
            <th>Sell</th>
            <th>Stock</th>
            <th>Options</th>
        </tr>
        
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var formtext = document.getElementById("formtext");
        var isEditing = false;
        var itemsTable = document.getElementById('itemsTable');
        var addForm = document.querySelector('#addItemForm');
        var editItemId = document.getElementById('editItemId');
        var inputsOfaddform= document.querySelectorAll("#addItemForm input");
        let formData;
        addForm.addEventListener('submit',e=>{
            e.preventDefault();
         formData = new FormData(addForm);

        if(editItemId.value == '')
            adddata();
        else{
            editdata(editItemId.value);
        }
            
        });
        function adddata(){
            $.ajax({
                url: './PHP/addData.php',
                method: 'POST',
                data: formData,
                processData: false, // Important for file upload
                contentType: false, // Important for file upload
                success: (data) => {
                    inputsOfaddform[0].value = '';
                    inputsOfaddform[1].value = '';
                    inputsOfaddform[2].value = '';
                    fetch_items();
                }
            });
        }
        function activeEdit(id){
            if(!isEditing){
                editItemId.value = id;
                formtext.innerHTML = 'edit';
                isEditing = true;
            }
            else{
                editItemId.value = '';
                formtext.innerHTML = 'Add';
                isEditing = false;
            }
            
        }
        function editdata(id){
            $.ajax({
                url: './PHP/editData.php',
                method: 'POST',
                data: formData,
                processData: false, // Important for file upload
                contentType: false, // Important for file upload
                success: (data) => {
                    inputsOfaddform[0].value = '';
                    inputsOfaddform[1].value = '';
                    inputsOfaddform[2].value = '';
                    editItemId.value = '';
                    fetch_items();
                }
            });
        }

        function fetch_items(){
            fetch('./PHP/fetch_all_items.php').then(res => {
                return res.json();
            }).then(data => {
                  itemsTable.innerHTML = ` <tr>
            <th>Product</th>
            <th>Sell</th>
            <th>Stock</th>
            <th>Options</th>
        </tr>`;
                displayData(data);
            })
        }
        fetch_items()
        function displayData(data){
            console.log(data);
            
            data.forEach(item => {
                var tr = document.createElement('tr');
                tr.innerHTML = `
            <td class="item"><img src="../assets/img/${item.imgPath}" alt=""><div class="content"><span class="name">${item.Name}</span><span class="op">${item.op}</span></div></td>
            <td>${item.sp}</td>
            <td><div class="stockNumber"><button style="--clr: red;" onclick="updateQuantity(${item.ID},this.value,'-')" id="minus${item.ID}">-</button><span id="stockNumber${item.ID}">${item.quantity}</span><button onclick="updateQuantity(${item.ID},this.value,'+')" id="plus${item.ID}" value="${item.quantity}" style="--clr:green;">+</button></div></td>
            <td><div class="options"><button style="--clr:green;" class="fas fa-edit" onclick="activeEdit(${item.ID})"></button><button style="--clr:red;" class="fa fa-trash" onclick="deletedata(${item.ID})"></button></div></td>
                `;
                itemsTable.appendChild(tr);
            });
        }
        function updateQuantity(i,value,sign){
            var val = eval(`${value}${sign}1`);
                document.getElementById(`plus${i}`).value = val;
                document.getElementById(`minus${i}`).value = val;
                document.getElementById(`stockNumber${i}`).textContent = val;

             $.ajax({
                url: './PHP/changeStockNum.php',
                method: 'POST',
                data: {id:i,quan:val},
                success: (data) => {
                  
                    // fetch_items();
                }
            });
        }
        function deletedata(i){
            $.ajax({
                url: './PHP/deleteData.php',
                method: 'POST',
                data: {id:i},
                success: (data) => {
                    fetch_items();
                }
            });
        }
    </script>
</body>
</html>
