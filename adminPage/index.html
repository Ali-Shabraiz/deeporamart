<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        body{
            display: flex;
            align-items: center;
            justify-content: center;

            width: 100%;

        }
        form{

        input{

            border: none;

<body>
    <form action="./PHP/logIn.php">
