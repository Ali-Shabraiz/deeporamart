<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WorkSpace</title>
    <!-- <base href="https://deeporamart.thedeepedits.com/assets/img/"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            gap: 10px;
            height: auto;
            width: 100%;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            align-items: stretch;
        }

        .container .item {
            width: 250px;
            height: auto;
            border-radius: 20px;
            position: relative;
            display: flex;
            /* overflow: hidden; */
            flex-direction: column;
            justify-content: space-between;
            /* background: black; */
            gap: 10px;
        }

        .container .item span {
            position: absolute;
            right: var(--r);
            left: var(--l);
            top: 5px;
            border-radius: 15px;
            padding: 5px 10px;
            /* box-shadow: 0 0 10px black; */
            background: rgba(255, 255, 255, 0.5);
            font-weight: 700;

        }

        .container .item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px black;

        }

        .container .item .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .container .item .content * {
            width: var(--w);
        }

        .container .item .price {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* .container .item .content h2, */
        .container .item .content p {
            text-align: justify;
        }

        .container .item .buttons {
            display: flex;
            gap: 10spx;
        }

        .container .item .buttons button {
            padding: 7px 0;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            width: 100%;
            font-weight: bold;
            font-size: 0.8em;

        }

        .blackButton {
            color: #fff;
            background: #000;
            padding: 5px 7px;
            border-radius: 30px;
        }

        @media (max-width: 786px) {


            .container .item {
                width: 45%;
            }

            .container .item span {
                left: calc(var(--l) - 5px);
                right: calc(var(--r) - 5px);
                scale: 0.8;
            }

            .container .item .content h2 {
                font-size: 1.2em;
            }

            .container .item .content p {
                font-size: 0.8em;
            }

            .container .item {
                width: 45%;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="itemsTable">
        <div class="item">
            <section>
                <span class="coupon" style="--l:5px;--r:auto;">Zain501</span>
                <span class="discount" style="--l:auto;--r:5px;">-10%</span>
                <img src="../assets/img/img_69286537ca830.jpg">
                <div class="content">
                    <h2 style="--w:100%;">The Item Name</h2>
                    <p style="--w:100%">Lorem ipsum dolor sit amet culpa, autem ea corrupti voluptatum recusandae
                        necessitatibus atque consequuntur incidunt perspiciatis!</p>

                </div>
            </section>
            <div class="buttons" style="--w:100%;">
                <strike class="op">1000</strike>
                <h3 class="sp">900</h3>
                <button>copy</button><button class="blackButton">Share</button>
            </div>
        </div>
    </div>
    <script>
        var itemsTable = document.getElementById("itemsTable");
        function fetch_items() {
            fetch('./PHP/fetch_all_items_for_user.php').then(res => {
                return res.json();
            }).then(data => {
                itemsTable.innerHTML = ``;
                displayData(data);
            })
        }
        fetch_items()
        function displayData(data) {
            console.log(data);

            data.forEach(item => {
                var tr = document.createElement('div');
                tr.classList.add('item');
                tr.innerHTML = `
                    <section>
            <span class="coupon" style="--l:5px;--r:auto;">Zain501</span>
            <span class="discount" style="--l:auto;--r:5px;">-10%</span>
            <img src="../assets/img/${item.imgPath}" alt="${item.Name}">
            <div class="content">
                <h2 style="--w:100%;">${item.Name}</h2>
              <!--  <p style="--w:100%">${item.para}</p> -->
                 
                 
            </div>  
              
            </section>   
            <section style="display:flex;gap:10px;flex-direction:column;">
                <div class="price">
                    <strike class="op">${item.sp}</strike>
                 <h5 class="sp">${Math.floor(item.sp * 0.9)} Rs</h5>
                 </div>
            <div class="buttons" style="--w:100%;">
                    <button>copy</button><button class="blackButton" onclick="shareIt(this)" data-title="${item.Name}" data-code="Use my Promocode to get discount 5%, hassan005 ${item.Name}" data-url="https://deeporamart.com">Share</button> 

            </div>
                </section>
            `;
                itemsTable.appendChild(tr);
            });
        }



        function shareIt(element) {
            if (navigator.share) {
                navigator.share({
                    title:  element.dataset.title,
                    text: element.dataset.code,
                    url: element.dataset.url
                })
                    .then(() => console.log("Shared successfully"))
                    .catch(err => console.error("Share failed:", err));
            } else {
                console.log("Web Share API not supported");
            }

        }
    </script>
</body>

</html>
