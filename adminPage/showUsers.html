<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/showUsers.css">
</head>
<body>
    <div class="container" id="userTable">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        function getGender(value){
            switch(value){
                case 1: return "./assets/img/man.png";
                break;
                case 2: return "./assets/img/woman.png";
                break;
            }
    
    }
    var userTable = document.getElementById('userTable');
    fetch("./PHP/fetch_all_users.php").then(res => {
        return res.json();
    }).then(data => {
        console.log(data);
        data.forEach(user => {
            var card = document.createElement('div');
            // var tr1 = document.createElement('tr');
            card.classList.add('user');
            card.innerHTML = `
            <div class="basicD">
                <img src="${getGender(Number(user.gender))}" alt="">
                <div class="content">
                    <div class="name">${user.Name}</div>
                    <a href="mail:${user.Email}" class="email">${user.Email}</a>
                </div>
            </div>
            <a href="tel:${user.Phone}" class="phone">${user.Phone}</a>
            <p>${user.bio}</p>
            `;
            // tr.innerHTML = `<td>${user.Name}</td><td>${user.Email}</td><td><a href="tel:${user.Phone}">Call</a></td><td>${user.DOB}</td><td>${getGender(Number(user.gender))}</td><td>${user.address}</td>`;
            // tr1.innerHTML = `<th>Address: </th><td colspan="4">${user.address}</td>`
            userTable.appendChild(card);
            // userTable.appendChild(tr1);
        });
    });
</script>
</body>
</html>
