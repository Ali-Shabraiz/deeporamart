<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        :root{
            --blk: #000;
            --wte: #fff;
            --wte5: rgba(255,255,255,0.3);
            --navHeight: 85px;
        }
        nav{
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            padding: 20px 75px;
            align-items: center;
            /* background: red; */
            height: var(--navHeight);
        }
          nav .menuItems{
            display: flex;
            gap: 15px;
            /* background: red; */
            list-style: none;
            align-items: center;
        }
        nav h1{
            font-size: 1.7em;
            letter-spacing: 5px;

        }
        nav .menuItems li{
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
        }
    
         button{
            background: var(--blk);
            border: none;
            color: var(--wte);
            padding: 0 7.5px 0 25px;
            gap: 10px;
            height: 45px;
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 30px;
            width: max-content;
        }
        
        button span{
            /* position: absolute; */
            /* right: 7.5px; */
            height: 30px;
            min-width: 30px;
            border-radius: 50%;
            background: var(--wte5);
            align-content: center;
            text-align: center;
        }
        .heroSection{
            display: flex;
            height:  calc(100vh - var(--navHeight));
            /* background: red; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }       
        .heroSection h1{
            font-size: 2.875rem;
        }
        .Gothic{
            font-family: 'Gothic', serif;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/gothic" rel="stylesheet">
                
</head>
<body>
    <nav>
        <!-- <img src="./assets/img/logo.png" alt="" class="logo">
          -->
          <ul class="menuItems">
            <li>Services</li>
            <li>Shop</li>
            <li>Products</li>
            <li>Home</li>
        </ul>
        <h1 class="Gothic">DeeporaMart</h1>
          <ul class="menuItems">
            <li>About</li>
            <li>Pricing</li>
            <li><button><b>Contact</b><span class="fa fa-arrow-right"></span></button></li>
        </ul>
    </nav>
    <div class="heroSection">
        <h1 class="Gothic">Streamline Your Team,</h1>
        <h1>Supercharge Your Workflow</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. consectetur adipisicing elit.</p>
        <button><b>Get Started for Free</b><span class="fa fa-arrow-right"></span></button>
    </div>
</body>
</html>
