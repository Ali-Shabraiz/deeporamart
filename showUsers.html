<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 100vh;
            /* display: flex; */
            width: 100%;
            /* align-items: center; */
            /* justify-content: center; */
            padding: 10px;
        }
        .container{
            display: flex;
            width: 100%;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .container .user{
            box-shadow: 0 0 10px black;
            padding: 10px;
            width: 325px;
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 250px;   
        }

        .container .user .basicD{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .container .user .basicD img{
            width: 75px;
            position: relative;
        }
        .container .user .basicD img::after{
            content: '1';
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }

        .container .user .basicD .content .name{
            font-weight: 600;
        }
        .container .user .basicD .content .email{
            font-size: 0.8em;
            color: rgba(0, 0, 0, 0.5);
        }
        .container .user .phone{
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 5px;
            text-decoration: none;
            border-radius: 20px;
        }
        .container .user .dob{
            padding: 5px;
            border-radius: 15px;
            background: rgba(0,0, 0, 0.7);
            color: #fff;
            width: max-content;
        }
        .container .user address{
            /* align-self: center; */
        }

        table{
            height: max-content;
            border-spacing: 0;
            border-color: orangered;
            width: 100%;
        }
        table tr{
            /* backgro */
        }
        table th,table td{
            padding: 5px;
            text-wrap: wrap;
            /* text-wrap-mode: ; */
        }
        table td a{
            background: black;
            color: white;
            text-align: center;
            padding: 5px;
            text-decoration: none;
            border-radius: 10px;
        }
        @media (max-width:700px) {
            .container .user{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container" id="userTable">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        function getGender(value){
            switch(value){
                case 1: return "./assets/img/man.png";
                break;
                case 2: return "./assets/img/woman.png";
                break;
            }
    
    }
    var userTable = document.getElementById('userTable');
    fetch("./PHP/fetch_all_users.php").then(res => {
        return res.json();
    }).then(data => {
        console.log(data);
        data.forEach(user => {
            var card = document.createElement('div');
            // var tr1 = document.createElement('tr');
            card.classList.add('user');
            card.innerHTML = `
            <div class="basicD">
                <img src="${getGender(Number(user.gender))}" alt="">
                <div class="content">
                    <div class="name">${user.Name}</div>
                    <a href="mail:${user.Email}" class="email">${user.Email}</a>
                </div>
            </div>
            <a href="tel:${user.Phone}" class="phone">Call</a>
            <p>${user.bio}</p>
            `;
            // tr.innerHTML = `<td>${user.Name}</td><td>${user.Email}</td><td><a href="tel:${user.Phone}">Call</a></td><td>${user.DOB}</td><td>${getGender(Number(user.gender))}</td><td>${user.address}</td>`;
            // tr1.innerHTML = `<th>Address: </th><td colspan="4">${user.address}</td>`
            userTable.appendChild(card);
            // userTable.appendChild(tr1);
        });
    });
</script>
</body>
</html>
